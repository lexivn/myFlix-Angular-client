<div style="margin: 12px 12px" appearance="outlined">
  <app-navbar-component></app-navbar-component>
    <mat-card style="width: 50%">
      <mat-card-header>
        <mat-card-title>
          <h1>User Profile</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field style="width: 100%" appearance="outline">
            <mat-label>Username</mat-label>
            <input
              matInput
              [(ngModel)]="user.Username"
              placeholder="Username"
              type="text"
              name="Username"
              required
            />
          </mat-form-field>

          <mat-form-field style="width: 100%" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              [(ngModel)]="user.Password"
              type="password"
              placeholder="Password"
              name="Password"
              required
            />
            <mat-hint></mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker [startAt]="startDate"></mat-datepicker>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions> </mat-card-actions>
    </mat-card>

</div>

<div *ngIf="user.FavoriteMovies.length > 0" style=" display: flex; margin: 12px 12px"> 
  <mat-card *ngFor="let movie of FavoriteMovies" style="float: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>
        Directed by: {{movie.Director.Name}}
      </mat-card-subtitle>
    </mat-card-header>
    <img src="{{movie.ImagePath}}" alt="{{movie.Title}}" width="200"/>
    <mat-card-actions>     
    </mat-card-actions>

  </mat-card>  
</div>
