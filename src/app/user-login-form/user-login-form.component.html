<!-- src/app/user-login-form/user-login-form.component.html -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Login!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        >
        </mat-form-field>
        <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type = "password"
          placeholder="Password"
          name="Password"
          required
        >
      </mat-form-field>      
    </form>
  </mat-card-content>
  <mat-card-actions>
      <button
        mat-flat-button
        (click)="loginUser()"
        style="background-color: #70018f;"
      >
        <span style="color: white;">Login</span>
      </button>
  </mat-card-actions>
</mat-card>
