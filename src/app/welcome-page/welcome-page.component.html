<div class="mat-toolbar-div" style="display: flex">
  <img width="120" src="assets/img/logo.png" />
  <mat-toolbar>
    <span
      style="
        color: #00ffcf;
        font-size: 2em;
        font-family: sans-serif;
      "
    >
      Welcome to MyFlix!
    </span>
    <div>
      <button
        mat-flat-button
        (click)="openUserRegistrationDialog()"
        style="background-color: #ffa600; margin-right: 10px"
      >
        <mat-icon>account_circle</mat-icon>
        Sign Up
      </button>

      <button
        mat-button
        (click)="openUserLoginDialog()"
        style="color: white; margin-right: 10px"
      >
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </button>
    </div>
  </mat-toolbar>
</div>
